server:
  port: 8082

spring:
  application:
    name: movie-service

  datasource:
    url: jdbc:mysql://192.168.173.1:3307/cinema_movie_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: nacos:8848
        namespace: cinema
        register-enabled: true
        group: CINEMA_GROUP
        ephemeral: true
        heart-beat-interval: 5000
        heart-beat-timeout: 15000

logging:
  level:
    root: INFO
    com.zjsu.syt.cinema: DEBUG
    org.hibernate: INFO
    com.alibaba.cloud.nacos: INFO

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
