<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 电影票务系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="bi bi-film"></i> 电影票务系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html"><i class="bi bi-house"></i> 首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html"><i class="bi bi-camera-reels"></i> 电影管理</a></li>
                    <li class="nav-item"><a class="nav-link active" href="users.html"><i class="bi bi-people"></i> 用户管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="tickets.html"><i class="bi bi-ticket-perforated"></i> 票务管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="payments.html"><i class="bi bi-credit-card"></i> 支付记录</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> 用户管理</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#userModal" onclick="resetUserForm()">
                <i class="bi bi-plus-circle"></i> 添加用户
            </button>
        </div>

        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>电话</th>
                        <th>消费金额</th>
                        <th>购票数</th>
                        <th>注册时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label class="form-label">用户名 *</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">姓名 *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">邮箱 *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">电话</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码 *</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" onclick="saveUser()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                const response = await API.users.getAll();
                const users = response.data || [];
                const tbody = document.getElementById('usersTable');

                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">暂无用户</td></tr>';
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || '-'}</td>
                        <td>${formatCurrency(user.totalSpent || 0)}</td>
                        <td>${user.ticketsPurchased || 0}</td>
                        <td>${formatDateTime(user.createdAt)}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${user.id}', '${user.username}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showError('加载失败: ' + error.message);
            }
        }

        function resetUserForm() {
            resetForm('userForm');
        }

        async function saveUser() {
            if (!validateForm('userForm')) return;

            const userData = {
                username: document.getElementById('username').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };

            try {
                await API.users.create(userData);
                showSuccess('用户添加成功');
                bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                loadUsers();
            } catch (error) {
                showError('保存失败: ' + error.message);
            }
        }

        async function deleteUser(id, username) {
            if (!confirmAction(`确定要删除用户"${username}"吗？`)) return;

            try {
                await API.users.delete(id);
                showSuccess('用户删除成功');
                loadUsers();
            } catch (error) {
                showError('删除失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
