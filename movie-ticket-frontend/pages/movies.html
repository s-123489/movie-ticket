<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影管理 - 电影票务系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-film"></i> 电影票务系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-house"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="movies.html">
                            <i class="bi bi-camera-reels"></i> 电影管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            <i class="bi bi-people"></i> 用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tickets.html">
                            <i class="bi bi-ticket-perforated"></i> 票务管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payments.html">
                            <i class="bi bi-credit-card"></i> 支付记录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-camera-reels"></i> 电影管理</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#movieModal" onclick="resetMovieForm()">
                <i class="bi bi-plus-circle"></i> 添加电影
            </button>
        </div>

        <!-- 搜索框 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="search-box">
                            <input type="text" class="form-control" id="searchInput" placeholder="搜索电影..." onkeyup="filterMovies()">
                            <i class="bi bi-search search-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" id="genreFilter" onchange="filterMovies()">
                            <option value="">全部类型</option>
                            <option value="动作">动作</option>
                            <option value="科幻">科幻</option>
                            <option value="喜剧">喜剧</option>
                            <option value="爱情">爱情</option>
                            <option value="悬疑">悬疑</option>
                            <option value="恐怖">恐怖</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 电影列表 -->
        <div id="moviesList" class="row">
            <!-- 电影卡片将在这里动态加载 -->
        </div>
    </div>

    <!-- 添加/编辑电影模态框 -->
    <div class="modal fade" id="movieModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalTitle">添加电影</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <input type="hidden" id="movieId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">电影标题 *</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">类型 *</label>
                                <input type="text" class="form-control" id="genre" required placeholder="例：动作/科幻">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">简介</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">导演 *</label>
                                <input type="text" class="form-control" id="director" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">演员</label>
                                <input type="text" class="form-control" id="cast" placeholder="多个演员用逗号分隔">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">时长（分钟）*</label>
                                <input type="number" class="form-control" id="duration" required min="1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">分级</label>
                                <select class="form-select" id="rating">
                                    <option value="G">G</option>
                                    <option value="PG">PG</option>
                                    <option value="PG-13" selected>PG-13</option>
                                    <option value="R">R</option>
                                    <option value="NC-17">NC-17</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">上映日期</label>
                                <input type="date" class="form-control" id="releaseDate">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">海报 URL</label>
                                <input type="url" class="form-control" id="posterUrl" placeholder="https://example.com/poster.jpg">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveMovie()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let allMovies = [];

        // 页面加载时获取电影列表
        document.addEventListener('DOMContentLoaded', loadMovies);

        async function loadMovies() {
            const container = document.getElementById('moviesList');
            showLoading(container);

            try {
                const response = await API.movies.getAll();
                allMovies = response.data || [];
                displayMovies(allMovies);
            } catch (error) {
                container.innerHTML = `<div class="col-12"><div class="alert alert-danger">加载失败: ${error.message}</div></div>`;
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('moviesList');

            if (!movies || movies.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="bi bi-film"></i>
                            <h4>暂无电影</h4>
                            <p>点击上方按钮添加第一部电影</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = movies.map(movie => `
                <div class="col-md-4 mb-4">
                    <div class="card movie-card">
                        <img src="${movie.posterUrl || 'https://via.placeholder.com/300x400?text=' + encodeURIComponent(movie.title)}"
                             class="card-img-top movie-poster" alt="${movie.title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <p class="card-text text-muted">${movie.genre} | ${movie.duration}分钟</p>
                            <p class="card-text small">${movie.description || '暂无简介'}</p>
                            <p class="card-text small">
                                <strong>导演:</strong> ${movie.director}<br>
                                <strong>主演:</strong> ${movie.cast || '暂无'}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-primary">${movie.rating}</span>
                                <small class="text-muted">${formatDate(movie.releaseDate)}</small>
                            </div>
                            <div class="btn-group mt-3 w-100" role="group">
                                <button class="btn btn-sm btn-outline-primary" onclick="editMovie('${movie.id}')">
                                    <i class="bi bi-pencil"></i> 编辑
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteMovie('${movie.id}', '${movie.title}')">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterMovies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genreFilter = document.getElementById('genreFilter').value;

            const filtered = allMovies.filter(movie => {
                const matchesSearch = !searchTerm ||
                    movie.title.toLowerCase().includes(searchTerm) ||
                    (movie.description && movie.description.toLowerCase().includes(searchTerm));
                const matchesGenre = !genreFilter || movie.genre.includes(genreFilter);
                return matchesSearch && matchesGenre;
            });

            displayMovies(filtered);
        }

        function resetMovieForm() {
            document.getElementById('movieModalTitle').textContent = '添加电影';
            resetForm('movieForm');
            document.getElementById('movieId').value = '';
        }

        async function editMovie(id) {
            try {
                const response = await API.movies.getById(id);
                const movie = response.data;

                document.getElementById('movieModalTitle').textContent = '编辑电影';
                document.getElementById('movieId').value = movie.id;
                document.getElementById('title').value = movie.title;
                document.getElementById('genre').value = movie.genre;
                document.getElementById('description').value = movie.description || '';
                document.getElementById('director').value = movie.director;
                document.getElementById('cast').value = movie.cast || '';
                document.getElementById('duration').value = movie.duration;
                document.getElementById('rating').value = movie.rating;
                document.getElementById('releaseDate').value = movie.releaseDate;
                document.getElementById('posterUrl').value = movie.posterUrl || '';

                new bootstrap.Modal(document.getElementById('movieModal')).show();
            } catch (error) {
                showError('加载电影信息失败: ' + error.message);
            }
        }

        async function saveMovie() {
            if (!validateForm('movieForm')) {
                showWarning('请填写所有必填项');
                return;
            }

            const movieData = {
                title: document.getElementById('title').value,
                genre: document.getElementById('genre').value,
                description: document.getElementById('description').value,
                director: document.getElementById('director').value,
                cast: document.getElementById('cast').value,
                duration: parseInt(document.getElementById('duration').value),
                rating: document.getElementById('rating').value,
                releaseDate: document.getElementById('releaseDate').value,
                posterUrl: document.getElementById('posterUrl').value
            };

            const movieId = document.getElementById('movieId').value;

            try {
                if (movieId) {
                    await API.movies.update(movieId, movieData);
                    showSuccess('电影更新成功');
                } else {
                    await API.movies.create(movieData);
                    showSuccess('电影添加成功');
                }

                bootstrap.Modal.getInstance(document.getElementById('movieModal')).hide();
                loadMovies();
            } catch (error) {
                showError('保存失败: ' + error.message);
            }
        }

        async function deleteMovie(id, title) {
            if (!confirmAction(`确定要删除电影"${title}"吗？`)) {
                return;
            }

            try {
                await API.movies.delete(id);
                showSuccess('电影删除成功');
                loadMovies();
            } catch (error) {
                showError('删除失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
